# Default values for rucio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: aaarora/rucio-sense-xrootd
  pullPolicy: Always
  tag: latest

tolerations:
  - key: "nautilus.io/sense"
    operator: "Exists"
    effect: "NoSchedule"

storagePath: # storage mounted at /rucio
  persistentVolumeClaim:
    claimName: osg-gen5-nvme  

rediResources:
  limits:
    cpu: 128
    memory: 128Gi
  requests:
    cpu: 8
    memory: 32Gi

originResources:
  limits:
    cpu: 128
    memory: 128Gi
  requests:
    cpu: 8
    memory: 32Gi

